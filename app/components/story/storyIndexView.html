<h3>STORIES</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>TITLE</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="story in storyIndexData">
      <td style="width: 40%;">{{ story.title }}</td>
      <td>
        <a href="/#/story/{{ story.id }}" class="btn btn-default">Detail</a>
        <a href="/#/story/{{ story.id }}/edit" class="btn btn-default">Edit</a>
      </td>
    </tr>
  </tbody>

</table>
