<h3>STORIES</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="story in storyIndexData">
      <td><a href="/#/story/{{ story.id }}">{{ story.id }}</a></td>
      <td>{{ story.title }}</td>
    </tr>
  </tbody>

</table>
