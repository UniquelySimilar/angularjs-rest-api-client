<h3>STORY</h3>
<table id="story-show-table" class="table table-bordered">
  <tr>
    <td>TITLE</td>
    <td>{{ story.title }}</td>
  </tr>
  <tr>
    <td>PUBLICATION</td>
    <td>{{ story.publication }}</td>
  </tr>
  <tr>
    <td>ISSUE</td>
    <td>{{ story.issue }}</td>
  </tr>
  <tr>
    <td>TYPE</td>
    <td>{{ story.type }}</td>
  </tr>
  <tr>
    <td>URL</td>
    <td>{{ story.url }}</td>
  </tr>
  <!-- tr data-ng-hide="story.note == 'NULL'" -->
  <tr>
    <td>NOTE</td>
    <td>{{ story.note }}</td>
  </tr>
</table>
<a href="/#/story" class="btn btn-default">Back to List</a>
<a href="/#/story/{{ story.id }}/edit" class="btn btn-default">Edit</a>
