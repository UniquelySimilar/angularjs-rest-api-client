<h3>STORIES</h3>
<a href="/#/story/create" class="btn btn-default">Create Story</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>TITLE</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="story in currentStoryChunk">
      <td style="width: 40%;">{{ story.title }}</td>
      <td>
        <a href="/#/story/{{ story.id }}" class="btn btn-primary">Detail / Edit</a>
      </td>
      <td>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#delete-story-modal" 
        data-ng-click="setCurrentStory(story.id, story.title)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>

  <!-- Delete Story Modal -->
  <div class="modal fade" id="delete-story-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Delete '{{ currentStory.title }}'?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-ng-click="delete(currentStory.id)">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</table>

<button class="btn btn-default btn-sm" type="button" data-ng-click="prevPage()" data-ng-disabled="isFirstPage()">Prev</button>
<button class="btn btn-default btn-sm" type="button" data-ng-click="nextPage()" data-ng-disabled="isLastPage()">Next</button>
