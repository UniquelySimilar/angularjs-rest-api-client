<h3>STORIES</h3>
<a href="/#/story/create" class="btn btn-default">Create Story</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>TITLE</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="story in allStoryData">
      <td style="width: 40%;">{{ story.title }}</td>
      <td>
        <a href="/#/story/{{ story.id }}" class="btn btn-default">Detail / Edit</a>
      </td>
    </tr>
  </tbody>

</table>
