<!doctype html>
<html lang="en">
<head>

  <title>Rest API Client</title>

  <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/rest-api-client.css" rel="stylesheet">
</head>

<body data-ng-app="restApiClientApp" data-ng-controller="appController">

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top" data-ng-controller="NavbarController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Rest API Client</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-ng-show="showMenu">
          <li data-ng-class="isActiveMenuItem(0)">
            <a href="/#/story" data-ng-click="setActiveMenuItem(0)">Stories</a>
          </li>
          <li data-ng-class="isActiveMenuItem(1)">
            <a href="/#/other" data-ng-click="setActiveMenuItem(1)">Other</a>
          </li>
          <li data-ng-class="isActiveMenuItem(2)">
            <a href="/#/press" data-ng-click="setActiveMenuItem(2)">Press</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/#/login">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div data-ng-view></div>
  </div>

  <script src="assets/lib/jquery/jquery.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
  <script src="assets/lib/angularjs/angular.js"></script>
  <script src="assets/lib/angularjs/angular-route.js"></script>

  <script src="app/app.module.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.services.js"></script>
  <script src="app/appController.js"></script>
  <script src="app/components/navbar/navbarController.js"></script>
  <script src="app/components/login/loginController.js"></script>
  <script src="app/components/login/loginService.js"></script>
  <script src="app/components/story/storyIndexController.js"></script>
  <script src="app/components/story/storyDetailController.js"></script>
  <script src="app/components/story/storyCreateController.js"></script>
  <script src="app/components/story/storyEditController.js"></script>
  <script src="app/components/story/storyService.js"></script>
  <script src="app/components/other/otherIndexController.js"></script>
